<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>WiFiWatchdog Settings</title>
    <link rel="stylesheet" href="css/styles.css?v=1.0">
</head>
<body>

<div class="content-box">
    <div class="settings">
        <div>
            <label for="check_url" class="settings">Check URL:</label>
            <input type="text" id="check_url" min="1" max="100000000000" class="settings">
        </div>
        <div>
            <label for="check_period" class="settings">Check Interval (in seconds):</label>
            <input type="number" id="check_period" min="5" max="1000" class="settings">
        </div>
        <div>
            <label for="check_download_timeout" class="settings">Download timeout (in ms):</label>
            <input type="number" id="check_download_timeout" min="100" max="100000" class="settings">
        </div>
        <div>
            <label for="check_connection_timeout" class="settings">Connection timeout (in ms):</label>
            <input type="number" id="check_connection_timeout" min="5000" max="100000" class="settings">
        </div>
        <div>
            <label for="check_read_timeout" class="settings">Read timeout (in ms):</label>
            <input type="number" id="check_read_timeout" min="5000" max="100000" class="settings">
        </div>
    </div>
    <div class="buttons">
        <button id="back" onclick="openHome()">BACK</button>
        <button id="save" onclick="saveSettings()">SAVE</button>
    </div>
    <div class="buttons-holder"></div>
</div>

<script src="js/settings.js"></script>
<script src="js/debug.js"></script>
</body>
</html>
